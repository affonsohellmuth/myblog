<!-- templates/post.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | Affonso Helmuth</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Affonso Helmuth</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="post-full">
            <header class="post-header">
                <h1>{{ post.title }}</h1>
                <div class="post-meta">
                    <span>Publicado em: {{ post.created_at.strftime('%d/%m/%Y') }}</span>
                    <span>â€¢</span>
                    <span>Atualizado em: {{ post.updated_at.strftime('%d/%m/%Y') }}</span>
                </div>
            </header>
            
            <div class="post-content">
                {{ post.content | safe }}
            </div>
        </article>
        
        <div class="post-navigation">
            <a href="/" class="back-button">Voltar para todos os posts</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ year }} Affonso Helmuth. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
